<button class="btn-primary" (click)="showList = !showList">{{showList ? 'Novo Usuário' : 'Lista de Usuários'}}</button>
<h1 id="tableLabel">Users</h1>

<div *ngIf="showList">
  <p *ngIf="!users"><em>Loading...</em></p>

  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
    <thead>
      <tr>
        <th scope="col">Actions</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row"><button class="btn-primary" (click)="edit(user)">Editar</button></th>
        <th scope="row">{{ user.name }}</th>
        <th scope="row">{{ user.email}}</th>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!showList">
  <form>
    <div class="form-group">
      <label for="exampleInputName">Name:</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Name" [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Email:</label>
      <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" [(ngModel)]="user.password" name="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
  </form>
</div>
